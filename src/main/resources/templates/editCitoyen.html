<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template"
>
<head>
    <meta charset="UTF-8">
    <title>Form Patients</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.2/css/bootstrap.min.css">
</head>
<body>
    <div layout:fragment="content1">
        <div class="col-md-6 offset-3">
        <form method="post" th:action="@{/Citoyen/save}">
            <div>
                <label for="id" class="form-label">ID</label>
                <input type="text" class="form-control " id="id" name="id" th:value="${citoyen.id}" disabled>
                <span class="text-danger" th:errors="${citoyen.id}"></span>
            </div>
            <div>
                <label for="nom" class="form-label">Nom</label>
                <input type="text" class="form-control" id="nom" name="nom" th:value="${citoyen.nom}">
                <span class="text-danger" th:errors="${citoyen.nom}"></span>
            </div>
            <div>
                <label for="date" class="form-label">Date Naisssance</label>
                <input type="date" id="date" name="dateNaissance" th:value="${citoyen.dateNaissance}">
                <span class="text-danger" th:errors="${citoyen.dateNaissance}"></span>
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
        </div>
    </div>

</body>
</html>
